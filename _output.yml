bookdown::gitbook:
  fig_caption: false
  css: style.css
  split_by: chapter
  toc_depth: 4
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">rOpenSci Blog Guidelines for Authors and Editors</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: style.css
